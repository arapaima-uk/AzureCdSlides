<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section>
            <section data-markdown>
                <textarea data-template>
                        ## Continuous Delivery in Microsoft Azure <!-- .element: class="fragment" -->   
                        > I heard you like pipelines so I put a pipeline on your pipeline   <!-- .element: class="fragment" -->  
 
                        ### Gavin Campbell <!-- .element: class="fragment" -->
                        #### gavin@arapaima.uk <!-- .element: class="fragment" -->
                </textarea>

            </section>
            <section>
                    <section><h2>About Me<h2></section>
            </section> 
            </section>

            
            <section data-markdown>
                <textarea data-template>
                        ## The project

                        * Proof of concept for Microsot Azure 
                        * Consolidating on-prem reporting systems
                        * With added Big Data

                    </textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                        ## The technology stack

                        * Microsoft Azure Data Factory 
                        * Microsoft Azure Data Lake
                        * Microsoft Azure SQL Data Warehouse

                    </textarea>
            </section>

            
            <section> Azure Data Factory 

            </section>
            <section> Azure Data Lake </section>
            <section> Azure SQL Data Warehouse</section>

            <section>

                <h2>The CTO's Shopping List:</h2>
                <form style="text-align: left;">
                    <input type="checkbox" style="width:20px;height:20px;" checked> Cloud<br>
                    <input type="checkbox" checked>Big Data<br>
                </form>
            </section>
        </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
            // More info about config & dependencies:
            // - https://github.com/hakimel/reveal.js#configuration
            // - https://github.com/hakimel/reveal.js#dependencies
            Reveal.initialize({
                dependencies: [
                    { src: 'plugin/markdown/marked.js' },
                    { src: 'plugin/markdown/markdown.js' },
                    { src: 'plugin/notes/notes.js', async: true },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
                ]
            });
    </script>
</body>

</html>
